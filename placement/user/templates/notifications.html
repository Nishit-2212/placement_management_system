{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Notifications</h1>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item {% if not notification.is_accepted %}list-group-item-danger{% endif %}">
            {{ notification.message }}
            <small class="text-muted">{{ notification.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
